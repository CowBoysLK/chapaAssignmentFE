            <div className="container-fluid mt-5">
              <div className="row">
                <main role="main" className="col-lg-12 d-flex text-center">
                  <div className="content mr-auto ml-auto" style="background-color: whitesmoke; margin: 1rem; border-radius: 0.5rem; width: fit-content; padding-right: 6rem;">


                    <form onSubmit = {this.onSubmit} style="padding: 1rem;">
                      <!-- <input type = 'file' onChange={this.captureFile} />

                      <input type="file" style="display: none" #fileInput  (change)="onChangeFileInput()"  />
                      <button mat-flat-button style="background-color: springgreen;" class="file-select-button" (click)="onClickFileInputButton()" >
                        Select File
                      </button>
                      <p style="padding-top: 6px; margin-left: 2px;"> File name : {{this.fileName}}</p>
                      <button mat-raised-button color="primary" class="file-select-button" (click)="uploadFile()" >
                        Upload File
                      </button>
                      <!-- <p>&nbsp;</p>

                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">File Name</th>
                      <th scope="col">File Url</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let file of fileInformation; index as i">
                      <th scope="row">{{i}}</th>
                      <td>{{file.name}}</td>
                      <!-- <td>

                      </a >
                    </td>
                    </tr>
